<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="user-scalable=yes, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
		<meta name="format-detection" content="telephone=no" />
		<link rel="stylesheet" type="text/css" href="css/dialogBox.min.css" />
	</head>

	<body>
		<input type="button" id="alert" value="显示 alert" />
		<input type="button" id="confirm" value="显示 confirm" />
		<input type="button" id="loading" value="显示 loading" />
		<script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
		<script type="text/javascript" src="js/dialogBox.min.js"></script>
		<script type="text/javascript">
			$(function() {
				$("#alert").on('click', function() {
					$.dialogBox({
						message: "点击了确认alert按钮",
						time: 5000
					});
				});

				$("#confirm").on('click', function() {
					$.dialogBox({
						message: "点击了确认confirm按钮<br/>...",
						type: "confirm",
						callback: function(result) {
							if(result) {
								$.dialogBox({
									message: "点击了确认alert按钮"
								});
							}
						}
					});
				});

				$("#loading").on('click', function() {

					var dialogBox = new DialogBox({
						type: "loading"
					});

					setTimeout(function() {
						dialogBox.close();
					}, 5000);
				});
			});
		</script>
	</body>

</html>
